<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      background-image: url("back.jpg");
      background-size: cover;       /* Fit the screen */
   background-repeat: no-repeat; /* No repeating */
     background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      font-size: medium;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
    }

    .form-group input:focus {
      border-bottom: 2px solid #007bff;
    }

    .remember-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
   

    .access-box {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #444;
    }

    .social-buttons a {
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .social-buttons button {
      width: 100px;
      padding: 10px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .google-btn {
      background-color: #db4437;
    }

    .linkedin-btn {
      background-color: #0077b5;
    }

    .sso-btn {
      background-color: #6c757d;
    }

    .signin-link {
      text-align: center;
      margin-top: 15px;
    }

    .signin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign up</h2>
    <span style="color: #db4437;"><center><strong>Signup to continue</strong></center></span>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" disabled readonly value="MR.JAY CHAND MAURYA" required placeholder="Enter your name...">
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required value="jaychandmaurya@gmail.com" readonly>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <div class="remember-box">
        <input type="checkbox" id="Remember" required>
        <label for="Remember">Remember me</label>
      </div>

      <div class="access-box">Access Quickly</div>

      <div class="social-buttons">
        <a href="https://accounts.google.com/signin" target="_blank">
          <button type="button" class="google-btn">Google</button>
        </a>
        <a href="https://www.linkedin.com/login" target="_blank">
          <button type="button" class="linkedin-btn">LinkedIn</button>
        </a>
        <a href="https://login.microsoftonline.com/" target="_blank">
          <button type="button" class="sso-btn">SSO</button>
        </a>
      </div>

      <div class="signin-link">
        Already have an account? <a href="login form.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
